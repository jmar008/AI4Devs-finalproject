# Configuración Redis para Producción - DealaAI
# Optimizada para cache, sesiones y Celery

# Configuración de red
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Configuración de memoria
maxmemory 512mb
maxmemory-policy allkeys-lru

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000

# Configuración de archivos
dir /data
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# Configuración de logs
loglevel notice
logfile ""

# Configuración de seguridad
# requirepass tu_password_redis_aqui

# Configuración de performance
databases 16
tcp-backlog 511
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Configuración de cliente
timeout 0
tcp-keepalive 300

# Configuración de snapshots
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Configuración AOF (opcional para mayor durabilidad)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configuración de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de notificaciones
notify-keyspace-events ""

# Configuración de latencia
latency-monitor-threshold 100
